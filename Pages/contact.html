    <body>

                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        
        <div class="contact-form">
            <form id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">Your E-mail:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Contact Me</h2>
            <p>E-mail: lizzy@moeton.com</p>
            <p>Github: <a href="https://github.com/ecmoeton">ecmoeton</a></p>
            <p>LinkedIn: <a href="https://linkedin.com/ecmoeton">ecmoeton</a></p>
            <p>Twitter: <a href="https://x.com/ecmoeton">ecmoeton</a></p>
            <p>Instagram: <a href="https://instagram.com/ecmoeton">ecmoeton</a></p>
        </div>
    </body>
</html>

<script>
    document.getElementById("contactForm").addEventListener("submit", async function (event) {
        event.preventDefault();
    
        const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value,
        };
    
        const response = await fetch("http://localhost/contact.php", { // Change to your actual PHP path
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
        });
    
        const result = await response.json();
        alert(result.success || result.error);
    });
</script>
